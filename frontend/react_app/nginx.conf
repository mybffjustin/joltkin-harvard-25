server {
  listen 80;
  server_name _;

  # Vite build output
  root /usr/share/nginx/html;
  index index.html;

  # Gzip/brotli handled by proxy/CDN in prod; gzip is fine for local
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  # Cache static assets (hashed filenames) aggressively
  location ~* \.(css|js|mjs|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Staff screen is an actual file
  location = /staff.html {
    add_header Cache-Control "public, max-age=300";
    try_files /staff.html =404;
  }

  # SPA history fallback
  location / {
    try_files $uri /index.html;
  }
}
